<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>JyM Productos</title>
    <link rel="stylesheet" href="lista3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin:20px;">
        <input type="text" placeholder="Producto que busca" id="busca">

        <button id="buscar">Buscar productos</button>
        <button id="pedido">Ver pedido</button>


        <!-- Radio buttons para listas de precios -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="lista1" checked>
            <label class="form-check-label" for="inlineRadio1">Lista 1</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="lista2">
        <label class="form-check-label" for="inlineRadio2">Lista 2</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="lista3">
        <label class="form-check-label" for="inlineRadio3">Lista 3</label>
        </div>


    </div>
    <div>
        <table class="table table-striped">
            <colgroup>
				<col id="anc_nom"/>
				<col id="anc_iva"/>
				<col id="anc_pre"/>
				<col id="anc_can"/>
				<col id="anc_bon"/>
				<col id="anc_des"/>
			</colgroup>
            <thead>
                <tr class="table-dark">
                    <th>Nombre</th>
                    <th>Iva</th>
                    <th>Precio</th>
                    <th>Cant</th>
                    <th>Boni</th>
                    <th>Desc</th>
                </tr>
            </thead>
            <tbody id="res">

            </tbody>

        </table>
    </div>

    <div class="container2">
        <div class="lado1"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="lista3.js"></script>
</body>

</html>
